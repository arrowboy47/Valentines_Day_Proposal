<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Valentine</title>

	<link rel="stylesheet" href="./Styles/styles.css">
	<script src="./script.js" defer></script>

	<style>
		.gif_container img {
			width: 400px;
			max-width: 90%;
			height: auto;
		}

		/* Jiji is positioned independently of layout */
		.jiji_container {
			position: absolute;
			right: -50px;
			bottom: 80px;
			pointer-events: none; /* prevents blocking buttons */
		}

		.jiji_container img {
			width: 400px;
			max-width: 90%;
			height: auto;
		}
		
		.rose1_container {
			position: absolute;
			left: 90px;
			top: -90px;
			rotate: 55deg;
			pointer-events: none;
		}

		.rose1_container img {
			width: 400px;
			max-width: 85%;
			height: auto;
		}

		.rose2_container {
			position: absolute;
			right: 90px;
			top: -90px;
			transform: rotate(305deg) scaleX(-1);
			pointer-events: none;
		}

		.rose2_container img {
			width: 400px;
			max-width: 85%;
			height: auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<div>
			<h1 class="header_text">Will you be my valentine?</h1>
		</div>

		<div class="gif_container">
			<img src="Styles/love-i-love-you.gif" alt="Cute animated illustration">
		</div>

		<div class="buttons">
			<button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
			<button class="btn" id="noButton" onmouseover="moveButton()">No</button>
		</div>
	</div>

	<!-- All the floating images -->
	<div class="jiji_container">
		<img src="Styles/jijis.jpg" alt="Jiji">
	</div>
	<div class="rose1_container">
		<img src="Styles/roses.jpg" alt="Rose_left">
	</div>
	<div class="rose2_container">
		<img src="Styles/roses.jpg" alt="Rose_right">
	</div>
	
</body>

</html>
